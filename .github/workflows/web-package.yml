name: CI-CD Next.js Static App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: webapplicationbytahira
  AZURE_RESOURCE_GROUP: test-webapp-tahira
  AZURE_LOCATION: westus2
  NODE_VERSION: 14

jobs:
  # Stage 1: Create Web App Infrastructure
  infra:
    name: WebApplication Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 'adc9f320-e56e-45b1-845e-c73484745fc8'
          region: ${{ env.AZURE_LOCATION }}
          template: .azure/bicep/main.bicep
          parameters: webAppName=${{ env.AZURE_WEBAPP_NAME }} resourcegroup=${{ env.AZURE_RESOURCE_GROUP }} location=${{ env.AZURE_LOCATION }}
          deploymentMode: Incremental
          deploymentName: bicepDeploymenttest

  # Stage 2: Build Next.js Static Site
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: infra
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js static site
        run: |
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: out/

  # Stage 3: Deploy to Azure Web App
  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: out/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./out
